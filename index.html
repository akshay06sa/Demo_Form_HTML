<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered?<u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label fro="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com" />
        <label fro="p">Password</label>
        <input type="password" id="p" />
        <button typr="submit">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
            height="10"
            width="20"
          />Login
        </button>
      </form>
    </header>
    <hr />

    <br />
    <br />

    <main>
      <section>
        <h3><a href="https://codingninjas.in">Coding Ninjas Blog</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
        />
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label fro="name">First Name:</label></td>
              <td><input type="text" id="name" /></td>
            </tr>
            <tr>
              <td><label fro="lname">Last Name:</label></td>
              <td><input type="text" id="lname" /></td>
            </tr>
            <tr>
              <td rowspan="4">Current address: &emsp;</td>
            </tr>
            <tr>
              <td>
                <label fro="hn">Flat NO./House No.</label>
              </td>
              <td>
                <input type="text" id="hn" />
              </td>
            </tr>
            <tr>
              <td>
                <label fro="locality">Locality</label>
              </td>
              <td>
                <input type="text" id="locality" />
              </td>
            </tr>
            <tr>
              <td>
                <label fro="c">City</label>
              </td>
              <td>
                <input type="text" id="c" />
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <h3>Is Current address Permanant address same?</h3>
              </td>
              <td>
                <input type="radio" name="address" value="Yes" />Yes
                <input type="radio" name="address" value="No" />No
              </td>
            </tr>

            <tr>
              <td><label fro="emails">Email:</label></td>
              <td>
                <input type="email" id="emails" placeholder="abc@gmail.com" />
              </td>
            </tr>
            <tr>
              <td><label fro="p">Password:</label></td>
              <td><input type="password" id="p" /></td>
            </tr>
            <tr>
              <td><button type="submit">Register</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
